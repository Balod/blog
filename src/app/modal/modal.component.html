<div class="modal d-block bg-opacity-50 bg-dark bg-gradient">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{title}}</h5>
            <button
                type="button"
                class="btn-close"
                aria-label="Close"
                (click)="onClose.emit()"
            ></button>
        </div>
        <div class="modal-body">
            <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
            <button
                type="button"
                class="btn btn-secondary"
                (click)="onClose.emit()"
            >Close</button>
        </div>
        </div>
    </div>
</div>
