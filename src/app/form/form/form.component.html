<h1>Forms</h1>
<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column"
>
    <div class="d-flex flex-column">
        <label for="email">
            Email
        </label>
        <input
            type="email"
            name="email"
            [formControl]="email"
            class="form-control"
            [ngClass]="{'is-invalid' : email.touched && email.invalid}"
        >
        <p
            *ngIf="email.touched && email.invalid"
            class="text-danger"
        >
            <span *ngIf="email.errors?.['required']">
                Email cannot be empty
            </span>
            <span *ngIf="email.errors?.['email']">
                Email is invalid
            </span>
        </p>
    </div>
    <div class="d-flex flex-column">
        <label for="password">
            Password
        </label>
        <input
            type="password"
            name="password"
            [formControl]="pass"
            class="form-control"
            [ngClass]="{'is-invalid' : pass.touched && pass.invalid}"
        >
        <p class="text-danger">
            <span *ngIf="pass.touched && pass.errors?.['required']">
                Password cannot be empty
            </span>
            <span *ngIf="pass.dirty && pass.errors?.['minlength']">
                Password shorter than {{pass.errors?.['minlength']?.['requiredLength']}} characters
            </span>
        </p>
    </div>

    <div class="d-flex flex-column border border-secondary-subtle rounded-4 p-2 mt-4">
        <h3>Adress</h3>

        <h5>Country</h5>
        <select class="form-select mb-2">
            <option value="RU">
                Russia
            </option>
            <option value="USA">
                USA
            </option>
            <option value="GB">
                Great Britan
            </option>
        </select>
        <input type="text" class="form-control mb-2">
        <button class="btn btn-dark w-25" type="button">
            Select capital
        </button>
    </div>
    <div class="d-flex flex-column border border-secondary-subtle rounded-4 p-2 mt-4">
        <h3>Your skills</h3>
        <button class="btn btn-dark w-25 mb-2" type="button">
            Add skill
        </button>
        <input type="text" class="form-control">
    </div>
    <button
        type="submit"
        class="btn btn-success w-25 mt-3 ms-auto"
        [disabled]="form.invalid"
    >
        Send
    </button>
</form>
