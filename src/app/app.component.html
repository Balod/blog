<div class="container position-relative pt-5">
    <h1>
        {{title}}
    </h1>

    <app-post-form
        (onAdd)="addPost($event)"
    ></app-post-form>

    <hr class="mt-4 mb-5">

    <app-post
        *ngFor="let post of posts"
        [post]='post'
    ></app-post>

    <app-clock></app-clock>
</div>
