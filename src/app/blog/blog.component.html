<h1>
    {{ title }}
</h1>

<app-post-form
    class="d-block mb-2"
    (onAdd)="addPost($event)"
></app-post-form>

<button
    class="btn btn-primary"
    (click)="increasePost()"
>+</button>
<button
    class="btn btn-primary ms-3"
    (click)="decreasePost()"
>-</button>

<hr class="mt-4 mb-5">

<app-post
    *ngFor="let post of filteredPosts"
    [post]='post'
    (remove)="onRemove($event)"
>
    <small *ngIf="post.text.length > 50" class="text-muted">Long read</small>
</app-post>
