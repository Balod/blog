<div class="form-check form-switch">
    <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        [checked]="value"
        (change)="changeState($event)"
    >
    <label
        class="form-check-label"
        for="flexSwitchCheckDefault"
    >
        {{ labelValue }}
    </label>
</div>
